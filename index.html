<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="moving-background"></div>
    <textarea name="" id="displaytext" cols="120" rows="40"></textarea>

    <div class="container">
        <form >
            <h2>Afficher Excel</h2>
            <label for="inputfile" class="custom-file-input-label">Choose File</label>
            <input type="file" id="inputfile" accept=".xlsx, .xls" class="custom-file-input" />
            <button type="button" id="envoiyerversleserveur">Envoyer vers le serveur</button>
            <button type="button" id="afficherexcel">Afficher Excel</button>
        </form>

        <form>
            <h2 >Marker un bon</h2>

            <div class="form-group">
                <label for="Nom" id="nomlabel">Nom:</label>
                <input id="Nom" type="text" placeholder="nom d'employeur" required>
            </div>

            <div class="form-group">
                <label for="Matricule" id="matriculelabel">Matricule:</label>
                <input id="Matricule" type="text" placeholder="matricule d'employeur" required>
            </div>

            <fieldset>
                <legend>Type de bon:</legend>
                <div class="radio-group">
                  <label >
                    <input type="radio" id="c1" name="bonType" value="Service"/>
                    <span class="card">Service</span>
                  </label>
                  <label >
                    <input type="radio" id="c2" name="bonType" value="Personnel"/>
                    <span class="card">Personnel</span>
                  </label>
                  <label >
                    <input type="radio" id="c3" name="bonType" value="Sortie sans bon"/>
                    <span class="card">Sortie sans bon</span>
                  </label>
                </div>
              </fieldset>

            <button type="button" id="ajouterunbon">Ajouter un bon</button>
        </form>
    </div>
     <!-- Include the xlsx library -->
     <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
     <script src="js/index.js" type="module"></script>

</body>
</html>
